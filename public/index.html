<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minichat</title>
  </head>
  <body>
    <h1>Minichat</h1>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
      integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");

      socket.on("mensaje-bienvenida", (data) => {
        console.log(data);
      });

      setTimeout(() => {
        socket.emit("mensaje-cliente", { msg: "cliente", nombre: "Ricardo" });
      }, 2000);
    </script>
  </body>
</html>
